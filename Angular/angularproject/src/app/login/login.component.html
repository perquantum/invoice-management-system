<h1 style="text-align: center;">Login</h1>

<form class="container-fluid" style="width: 30%;">

    <div class="form-outline mb-4">
      <input #username type="text" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Username</label>
    </div>
  
    <div class="form-outline mb-4">
      <input #password type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
    </div>
  
    <button (click)="LogIn(username.value, password.value)" type="button" class="btn btn-primary btn-block mb-4">Log in</button>
  
    <div class="text-center">
      <p>Not a member? <a [routerLink]="['/signup']">Register</a></p>
    </div>
  </form>
