<h1 style="text-align: center;">Sign Up</h1>

<form #signup="ngForm" class="container-fluid" style="width: 30%;" (ngSubmit)="submit(signup.value)">
  
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Company Name</label>
        <input name="name" type="text" id="form2Example2" class="form-control" ngModel/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Company Address</label>
        <input name="address" type="text" id="form2Example2" class="form-control" ngModel/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Contact</label>
        <input name="contact" type="text" id="form2Example2" class="form-control" ngModel/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Username</label>
        <input name="username" type="text" id="form2Example2" class="form-control" ngModel/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input name="password" type="password" id="form2Example2" class="form-control" ngModel/>
    </div>
  
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>

  </form>
